<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="circle">
      <img src="images/icon-star.svg" alt="icon-star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <div class="rate-num" onclick="clickColor(1)">1</div>
      <div class="rate-num" onclick="clickColor(2)">2</div>
      <div class="rate-num" onclick="clickColor(3)">3</div>
      <div class="rate-num" onclick="clickColor(4)">4</div>
      <div class="rate-num" onclick="clickColor(5)">5</div>
    </div>
    <button type="button" onclick="setRate()">Submit</button>
  </main>
  <script src="main.js"></script>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yamada MK</a>.
  </footer>
</body>
</html>
